    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
            colors: {
              primary: '#11428f', 
              secondary: '#3282B8', 
              tertiary: '#DD3E3E',

              white: '#ffffff',
            },

              'fade-in-down': 'fadeInDown 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s infinite',
              'zoom-in': 'zoomIn 0.5s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
              'ken-burns': 'kenBurns 10s ease-out infinite alternate',
              'scroll-infinite': 'scrollInfinite 30s linear infinite',
              'scroll-infinite-reverse': 'scrollInfiniteReverse 30s linear infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },

              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
              pulseGlow: { '0%, 100%': { opacity: '1', boxShadow: '0 0 0 0px rgba(14, 165, 233, 0.4)' }, '50%': { opacity: '1', boxShadow: '0 0 0 10px rgba(14, 165, 233, 0)' } },
              zoomIn: { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } },
              kenBurns: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.15)' } },
              scrollInfinite: { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(-50%)' } },
              scrollInfiniteReverse: { '0%': { transform: 'translateX(-50%)' }, '100%': { transform: 'translateX(0)' } },
              shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
            }
          },
        },
      }
    </script>
